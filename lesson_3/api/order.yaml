Openapi: 3.0.1
info:
  title: "Спецификация на объект Order"
  version: 1.0.0
Paths:
  /orders:
    post:
      summary: "Добавление нового заказа"
      operationId: CreateOrder
      reqestBody:
        description:
        Content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
        required: true
      Responses:
        405:
          description: "Invalid input"
          content: {}
    get:
      summary: "Получение списка заказов с сортировкой по дате (требует авторизации)"
      operationId: GetOrderList
      parameters:
      - name: date_min
        in: query
        description: Lower date limit
        required: false
        schema:
        type: integer
        format: date-time
      - name: date_max
        in: query
        description: Upper date limit
        required: false
        schema:
        type: integer
        format: date-time
      Responses:
        200:
          description: successful operationId
          Content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        400:
          description: "Invalid date range"
          content: {}
      security:
      - api_key: [] 
  /orders/{id}:
    put:
      summary: "Редактирование заказа по ID (требует авторизации)"
      operationId: UpdateOrder
      parameters:
      - name: orderId
        in: path
        description: ID of order that needs to be updated
        required: true
        schema:
          type: integer
          format: int64
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    description: Updated status of the order
        responses:
          405:
            description: Invalid input
            content: {}
        security:
        - api_key: []  
    get:
      summary: "Получение заказа по ID (требует авторизации)"
      operationId: GetOrder
      parameters:
      - name: orderId
        in: path
        description: ID of order to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        400:
          description: Invalid ID supplied
          content: {}
      security:
      - api_key: [] 
Components:
  schemas:
    Order:
      type: object
      properties:
        Id:
          type: integer
          format: int64
        Date:
          type: string
          format: date-time
        ItemList:
          type: object
          properties:
            Id:
              type: integer
              format: int64
            Name:
              type: string
            Quantity:
              type: integer
              format: int64
            Price:
              type: integer
              format: int64
          TotalPrice:
            type: integer
            format: int64